<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Listado de Eventos</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap styling and responsive design import (both CSS and JS libraries required)-->
  <link rel="stylesheet" href="../static/vendor/bootstrap/css/bootstrap.min.css">
  <script defer src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Import of my own style sheet -->
  <link rel="stylesheet" href="../static/css/style.css">

  <!-- JS files for portrait control -->
  <script type="module" src="../static/js/list/listControl.js"></script>
</head>
<body class="pt-3">

<header>
  <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="portrait.html">INICIO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
              aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="eventForm.html">Informar Evento</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="eventList.html">Listado de Eventos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="statistics.html">Estadísticas</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main class="container my-5 mx-auto">

  <div class="row justify-content-between">
    <div class="col"></div>
    <div class="col col-md-9 mt-3">
      <h1 class="display-6">Eventos agregados</h1>
      <div class="border border-dark border-5 rounded table-responsive-lg">
        <table class="table table-hover">
          <thead>
          <tr class="align-middle">
            <th scope="col">Fecha - Hora Inicio</th>
            <th scope="col">Fecha - Hora Término</th>
            <th scope="col">Comuna</th>
            <th scope="col">Sector</th>
            <th scope="col">Tipo</th>
            <th scope="col">Nombre Contacto</th>
            <th scope="col">Foto</th>
          </tr>
          </thead>
          <tbody id="table-body">

          </tbody>
        </table>
      </div>
      <nav class="mt-3">
        <ul class="pagination justify-content-center" id="pagination">
        </ul>
      </nav>
    </div>
    <div class="col"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="show-event" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-fullscreen-lg-down">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detalles del evento</h5>
        </div>
        <div class="modal-body" id="show-event-body">

        </div>
        <div class="modal-footer">
          <a type="button" class="btn btn-outline-success" href="portrait.html">Volver a la portada</a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Volver al listado de eventos</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="single-image" tabindex="-1">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body mx-auto" id="single-image-body">

        </div>
      </div>
    </div>
  </div>

</main>

</body>
</html>
